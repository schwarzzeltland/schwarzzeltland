{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {% for c in construction %}
            <tr>
                <td>{{ c.name }}
                <td class="text-end"> <!-- Text rechtsbündig ausrichten -->
                    <a href="{% url 'edit_constructions' c.pk %}" class="btn btn-outline-primary btn-sm me-2">Bearbeiten</a>
                    <a href="{% url 'delete_construction' c.pk %}" class="btn btn-danger btn-sm">Löschen</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    {% if form %}
        <form action="" method="post" class="form">
            {% csrf_token %}
            <table class="table">
                <tbody>
                <tr>
                    <td>
                        <div class="input-group">
                            <select name="construction" class="form-select" title="" required="" id="id_construction">
                                {% for field in form.construction %}
                                    {{ field }}
                                {% endfor %}
                            </select>
                             <button type="submit" class="btn btn-success">
                            Konstruktion hinzufügen
                        </button>
                        </div>
                    </td>
                    <td>
                       <a href="{% url 'edit_constructions' %}" class="btn btn-outline-secondary" type="button"
                               id="button-addon1">
                                Neue Konstruktion erstellen
                            </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    {% endif %}
{% endblock %}

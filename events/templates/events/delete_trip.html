{% extends "base.html" %}
{% load bootstrap5 %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Möchten Sie die Veranstaltung "{{ trip.name }}" wirklich löschen?</p>
        <button type="submit" class="btn btn-danger">Löschen</button>
        <a href="{% url 'trip' %}" class="btn btn-secondary">Abbrechen</a>
    </form>
{% endblock %}

{% extends "base.html" %}
{% block content %}
    <h2>Passwort zurücksetzen</h2>
    <p>Gib deine E-Mail-Adresse ein, um dein Passwort zurückzusetzen:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Passwort zurücksetzen</button>
    </form>
{% endblock %}

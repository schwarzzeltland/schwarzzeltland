{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form sendmessageform %}
        <div class="mb-2">
            <button type="submit" name="save" class="btn btn-success btn-save">
                <span data-feather="alert-triangle"></span>
                Nachricht senden
            </button>
        </div>
        <div class="mb-2">
            <a href="{% url 'messages' %}" class="btn btn-secondary">Abbrechen</a>
        </div>
    </form>
{% endblock %}
